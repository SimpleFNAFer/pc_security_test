name: Build Fyne App (Linux, Windows, macOS)

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:

defaults:
  run:
    working-directory: ./app

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./app/go.mod"
          cache-dependency-path: "./app/go.sum"

      - name: Install fyne tool
        run: go install fyne.io/tools/cmd/fyne@v1.7.0

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install libgl1-mesa-dev xorg-dev libxkbcommon-dev -y

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: v2.6.2
          args: --verbose --timeout=10m
          working-directory: ./app

      - name: Package Windows .exe
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          fyne package -os windows -icon assets\Icon.png -release
          dir

      - name: Package Linux binary
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          fyne package -os linux -icon assets/Icon.png -release
          ls -la

      - name: Package macOS .app
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          fyne package -os darwin -icon assets/Icon.png -release
          ls -la

      - name: Create dmg
        if: matrix.os == 'macos-latest'
        uses: L-Super/create-dmg-actions@v1
        with:
          dmg_name: "PCSecurityCheck"
          src_dir: "./app/PCSecurityCheck.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            **/*.exe
            **/*.tar.xz
            **/*.dmg

  release:
    if: github.ref_type == 'tag'
    needs: build
    permissions:
      contents: write

    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: build-${{ matrix.os }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*.tar.xz
            **/*.dmg
